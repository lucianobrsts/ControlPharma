<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funcionários" />
				</f:facet>
			</p:toolbar>

			<br />

			<h:panelGrid columns="6">
				<p:outputLabel value="Nome: " />
				<p:inputText maxlength="30" size="30" />

				<p:outputLabel value="CPF:" />
				<p:inputMask mask="999.999.999-99" size="15" />

				<p:outputLabel value="Função:" />
				<p:selectOneMenu>
					<f:selectItem itemLabel="Selecione uma função" />
					<f:selectItem itemLabel="Administrador" />
					<f:selectItem itemLabel="Balconista" />
					<f:selectItem itemLabel="Gerente" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Buscar" />
				<p:commandButton value="Novo"
					action="/pages/funcionarioCadastro.xhtml?faces-redirect=true" />
			</h:panelGrid>

			<p:dataTable emptyMessage="Nenhum registro encontrado..."
				paginator="true">
				<p:column headerText="Id" width="100" style="text-align: center;">

				</p:column>

				<p:column headerText="Nome">

				</p:column>

				<p:column headerText="CPF">

				</p:column>

				<p:column headerText="Função">

				</p:column>

				<p:column headerText="Opções" width="100"
					style="text-align: center;">
					<p:button icon="ui-icon-trash"
						outcome="/pages/funcionarioCadastro.xhtml">
						<f:param name="" value="" />
					</p:button>

					<p:button icon="ui-icon-pencil"
						outcome="/pages/funcionarioCadastro.xhtml">
						<f:param name="" value="" />
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>

</html>
