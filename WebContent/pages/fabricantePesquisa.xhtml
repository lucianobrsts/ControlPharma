<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="conteudo">

		<f:event listener="#{fabricanteBean.carregar}" type="preRenderView" />

		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fabricantes" />
				</f:facet>
			</p:toolbar>

			<br />


			<p:dataTable emptyMessage="Nenhum registro encontrado..."
				value="#{fabricanteBean.listaFabricantes}"
				filteredValue="#{fabricanteBean.listaFabrcantesFiltrados}"
				var="fabricante" paginator="true" rows="10">

				<f:facet name="footer">
					<p:commandButton value="Novo"
						action="/pages/fabricanteCadastro.xhtml?faces-redirect=true" />
				</f:facet>

				<p:column headerText="Id">
					<h:outputText value="#{fabricante.idFabricante}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="fabricante.descricao"
					sortBy="fabricante.descricao">
					<h:outputText value="#{fabricante.descricao}" />
				</p:column>

				<p:column headerText="Opção">

				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>

</html>
