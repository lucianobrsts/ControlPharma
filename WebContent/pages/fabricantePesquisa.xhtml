<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="metadata">
		<f:metadata>

			<f:event listener="#{fabricanteBean.carregarPesquisa}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fabricantes" />
				</f:facet>
			</p:toolbar>

			<p:separator />

			<p:dataTable emptyMessage="Nenhum registro encontrado..."
				value="#{fabricanteBean.listaFabricantes}"
				filteredValue="#{fabricanteBean.listaFabricantesFiltrados}"
				var="fabricante" paginator="true" rows="10">

				<f:facet name="footer">
					<p:button value="Novo"
						outcome="/pages/fabricanteCadastro.xhtml?faces-redirect=true">
						<f:param name="fabricanteAcao" value="Novo" />
					</p:button>
				</f:facet>

				<p:column headerText="Id" style="text-align: center; width:8%;">
					<h:outputText value="#{fabricante.idFabricante}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="#{fabricante.descricao}"
					sortBy="#{fabricante.descricao}">
					<h:outputText value="#{fabricante.descricao}" />
				</p:column>

				<p:column headerText="Opção" style="text-align: center; width: 10%;">
					<p:button icon="ui-icon-trash"
						outcome="/pages/fabricanteCadastro.xhtml">
						<f:param name="fabricanteId" value="#{fabricante.idFabricante}" />
						<f:param name="fabricanteAcao" value="Excluir" />
					</p:button>

					<p:button icon="ui-icon-pencil"
						outcome="/pages/fabricanteCadastro.xhtml">
						<f:param name="fabricanteId" value="#{fabricante.idFabricante}" />
						<f:param name="fabricanteAcao" value="Editar" />
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
